<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/Battle.css">
    <title>Document</title>
</head>

<body>
    <div id="background">
        <!-- health point display-->
        <div id="PH-area">
            <div id="PH-area-user" class="PH-area-health">
                <p id="PH-area-user-name" class="PH-area-health-name">USER</p>
                <div id="PH-area-user-health-bar" class="PH-area-health-bar">
                    <div id="PH-area-user-health-bar-content" class="PH-area-health-bar-content"></div>
                </div>
                <div id="PH-area-user-health-point" class="PH-area-health-point">
                    <span id="PH-area-user-health-point-left" class="PH-area-health-point-left">120</span>/<span id="PH-area-user-health-point-max" class="PH-area-health-point-max">200</span>
                </div>
            </div>
            <div id="PH-area-com" class="PH-area-health">
                <p id="PH-area-com-name" class="PH-area-health-name">COM</p>
                <div id="PH-area-com-health-bar" class="PH-area-health-bar">
                    <div id="PH-area-com-health-bar-content" class="PH-area-health-bar-content"></div>
                </div>
                <div id="PH-area-com-health-point" class="PH-area-health-point">
                    <span id="PH-area-com-health-point-left" class="PH-area-health-point-left">180</span>/ <span id="PH-area-com-health-point-max" class="PH-area-health-point-max">250</span>
                </div>
            </div>
        </div>
        <!-- move timer display-->
        <div id="timer">
            <div class="timer-bar">
                <div class="timer-bar-current" id="timer-com-bar-current">
                    <img src="./images/kubfu.png" alt="" class="timer-bar-current-img" id="timer-com-bar-current-img">
                </div>
                <div class="timer-bar-current" id="timer-user-bar-current">
                    <img src="./images/scorbunny.png" alt="" class="timer-bar-current-img" id="timer-user-bar-current-img">
                </div>
            </div>

        </div>

        <button id="start-battle" onclick="TimerStart()">start battle</button>
        <div id="battle">
            <div id="battle-area-user" class="battle-area">
                <div id="battle-area-user-character" class="battle-area-character">
                    <img src="./images/characterF.png" alt="" id="battle-area-user-character-img" class="battle-area-character-img">

                </div>
                <div id="battle-area-user-pokemon" class="battle-area-pokemon">
                    <img src="./images/scorbunny.png" alt="" id="battle-area-user-pokemon-img" class="battle-area-pokemon-img">
                    <div class="move-status" id="move-status-user">
                        <p class="move-status-text" id="user-PH-Damage">ATTACK: +20</p>
                        <p class="move-status-text" id="user-attribute-change">PH:-25</p>
                        <p class="move-status-text" id="user-round-info">PH:-25</p>
                    </div>
                </div>
                <div id="battle-area-user-btn" class="battle-area-btn">
                    <div id="battle-area-user-character-btn" class="battle-area-character-btn" onclick="CatchPokemon()"></div>
                    <button id="attack" onclick="UserAttack()">ATTACK / A</button>
                    <button id="buff" onclick="UserBuffAttack()">BUFF / B</button>
                    <button id="stop" onclick="UserStopAttack()">STOP / S</button>
                    <button id="healing" onclick="UserHealing()">MEDICINE / M</button>
                    <button id="skill-btn" onclick="UserSkillAttack()">skill-btn</button>
                </div>
                <div id="battle-area-user-skill" class="battle-area-skill">
                    <div id="spirit-bar-max">
                        <div id="spirit-bar-max-current"></div>
                    </div>

                </div>
                <div id="battle-area-user-status" class="battle-area-status"></div>
            </div>
            <div id="battle-area-com" class="battle-area">
                <div id="battle-area-com-character" class="battle-area-character">
                    <img src="./images/bea.png" alt="" id="battle-area-com-character-img" class="battle-area-character-img">
                    <button id="battle-area-com-character-btn" class="battle-area-character-btn"></button>
                </div>
                <div id="battle-area-com-pokemon" class="battle-area-pokemon">
                    <img src="./images/kubfu.png" alt="" id="battle-area-com-pokemon-img" class="battle-area-pokemon-img">
                    <div class="move-status" id="move-status-com">
                        <p class="move-status-text" id="com-PH-Damage">ATTACK: +20</p>
                        <p class="move-status-text" id="com-attribute-change">PH:-25</p>
                        <p class="move-status-text" id="com-round-info">PH:-25</p>
                    </div>
                </div>
                <div id="battle-area-com-btn" class="battle-area-btn"></div>
                <div id="battle-area-com-status" class="battle-area-status"></div>
                <div id="battle-area-com-skill" class="battle-area-skill"></div>
            </div>
        </div>
    </div>

    <script src="./JS/Battle.js"></script>
</body>

</html>
